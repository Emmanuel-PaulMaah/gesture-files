<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gesture File Manager (Pinch Open/Close)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header>
    <button id="startBtn">Start Camera</button>
    <div id="status">Loading…</div>
    <div class="small">Index = cursor · pinch = click · pinch (X) to close</div>
  </header>

  <div id="wrap">
    <div id="stage">
      <video id="webcam" autoplay playsinline muted></video>

      <div id="desktop">
        <div id="cursor"></div>

        <div class="grid" id="grid"><!-- thumbs injected by app.js --></div>

        <div id="viewer" aria-hidden="true">
          <button id="closeBtn" type="button">(X)</button>
          <img id="viewerImg" alt="Opened file" />
        </div>
      </div>

      <canvas id="overlay"></canvas>
    </div>

    <details id="debug" open>
      <summary>Debug console</summary>
      <textarea id="logs" readonly></textarea>
    </details>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
